<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>
</head>
<body>
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
      <div class="chatbot-title">
        <span class="smiley">🤖</span>
        <span>ChatBot</span>
      </div>
      <button class="chatbot-close" id="closeBtn">✖</button>
    </div>
    <div class="chatbot-body" id="chatBody">
      <div class="chatbot-msg bot">
        Hey there 👋🏻<br>
        How can I help you today?<br>
      </div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button class="icon-btn" title="Chèn emoji" id="emojiBtn">🌞</button>
      <button class="icon-btn" title="Đính kèm tệp" id="attachBtn">🕷️</button>
      <button class="icon-btn" title="Gửi" id="sendBtn">↑</button>
    </div>
  </div>
  <script src="Java.js"></script>
</body>
</html>
